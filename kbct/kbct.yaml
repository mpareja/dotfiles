- keyboards: [ "Lenovo TrackPoint Keyboard II", "AT Translated Set 2 keyboard"]

  keymap:
    capslock: backspace
  layers:
    # Specify the modifiers of the layer
    - modifiers: ['space']
      keymap:
        h:  left
        k:  up
        j:  down
        l:  right

        y:  insert
        u:  home
        o:  end
        i:  pageup
        n:  pagedown
        m:  delete
        p:  backspace
